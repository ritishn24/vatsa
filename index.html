<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Valentineâ€™s Day â¤ï¸</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
  :root {
    --pink-gradient: linear-gradient(135deg, #ff4d6d, #ff9aa2);
    --glass: rgba(255, 255, 255, 0.25);
    --hot-pink: #ff2f68;
  }

  body {
    margin: 0;
    height: 100vh;
    background: var(--pink-gradient);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
  }

  .card {
    background: var(--glass);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    border-radius: 25px;
    padding: 30px;
    width: 85%;
    max-width: 360px;
    text-align: center;
    color: white;
    box-shadow: 0 15px 45px rgba(0,0,0,0.2);
    border: 1px solid rgba(255,255,255,0.3);
    position: relative;
    z-index: 10;
    transition: all 0.5s ease;
  }

  h1 {
    font-family: 'Dancing Script', cursive;
    font-size: 2.2rem;
    margin-bottom: 5px;
  }

  h2 {
    font-size: 1.1rem;
    font-weight: 300;
    margin-bottom: 15px;
  }

  .cat-img {
    width: 150px;
    border-radius: 15px;
    margin-bottom: 15px;
  }

  .heart-main {
    font-size: 3.5rem;
    margin-bottom: 15px;
    animation: beat 1.2s infinite;
    display: inline-block;
  }

  @keyframes beat {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.15); }
  }

  .btn-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
    margin-top: 10px;
  }

  button {
    background: var(--hot-pink);
    border: none;
    color: white;
    padding: 12px 28px;
    font-size: 1rem;
    font-weight: 600;
    border-radius: 50px;
    cursor: pointer;
    transition: transform 0.2s ease;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }

  #no-btn {
    background: #f0f0f0;
    color: #444;
    transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    z-index: 100;
  }

  .letter {
    display: none;
    line-height: 1.6;
    animation: slideUp 0.8s ease;
  }

  @keyframes slideUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .shy-text {
    font-size: 0.8rem;
    margin-top: 10px;
    opacity: 0.8;
  }

  /* Floating background symbols */
  .floating-bg span {
    position: absolute;
    bottom: -50px;
    animation: float 7s linear infinite;
    opacity: 0.6;
    pointer-events: none;
  }

  @keyframes float {
    0% { transform: translateY(0) rotate(0deg); }
    100% { transform: translateY(-120vh) rotate(360deg); }
  }
</style>
</head>

<body>

<div class="card" id="mainCard">
  <div id="page1">
    <img src="https://media.giphy.com/media/KmxmoHUGPDjfQXqGgv/giphy.gif" alt="Cute Cats" class="cat-img">
    <h1>Hey Vatsa...</h1>
    <p>Will you be my Valentine?</p>
    
    <div class="btn-container">
      <button onclick="openLetter()">Yes ğŸ’–</button>
      <button id="no-btn" onmouseover="moveButton()" onclick="moveButton()">No</button>
    </div>
    <p class="shy-text">"No" seems a bit shy ğŸ˜ˆ</p>
  </div>

  <div class="letter" id="page2">
    <h1>Happy Valentineâ€™s Day</h1>
    <h2>Ritish ğŸ’• Vatsa</h2>
    <div class="heart-main">ğŸ’–</div>
    <p>
      Vatsa,<br><br>
      You make my world brighter and my life more beautiful every single day ğŸ’•<br><br>
      Iâ€™m grateful for you, for us, and for all the moments we share.<br><br>
      Forever yours,<br>
      <strong>Ritish â¤ï¸</strong>
    </p>
    <button onclick="celebrate()">Yay! ğŸ’–</button>
  </div>
</div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2023/02/28/audio_6b6ed9628f.mp3?filename=romantic-piano-144998.mp3" type="audio/mpeg">
</audio>

<div class="floating-bg">
  <script>
    const symbols = ['â¤ï¸', 'ğŸ’–', 'ğŸ’—', 'âœ¨'];
    for(let i=0; i<15; i++) {
      document.write(`<span style="left:${Math.random()*100}%; animation-delay:${Math.random()*5}s; font-size:${Math.random()*15+15}px;">${symbols[Math.floor(Math.random()*4)]}</span>`);
    }
  </script>
</div>

<script>
function moveButton() {
    const btn = document.getElementById('no-btn');
    const card = document.getElementById('mainCard');
    
    // Limits the movement to roughly stay near the card area for better UX
    const maxWidth = window.innerWidth - btn.offsetWidth;
    const maxHeight = window.innerHeight - btn.offsetHeight;

    const randomX = Math.floor(Math.random() * maxWidth);
    const randomY = Math.floor(Math.random() * maxHeight);

    btn.style.position = 'fixed';
    btn.style.left = randomX + 'px';
    btn.style.top = randomY + 'px';
}

function openLetter() {
    document.getElementById("page1").style.display = "none";
    document.getElementById("page2").style.display = "block";
    
    // Play the music
    const audio = document.getElementById("music");
    audio.play().catch(() => {
        console.log("Audio play blocked by browser. This is normal until user interacts.");
    });
}

function celebrate() {
    alert("Best Valentine Ever! â¤ï¸ I love you Vatsa!");
}
</script>

</body>
</html>
