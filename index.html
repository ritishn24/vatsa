<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Valentineâ€™s Day â¤ï¸</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
  :root {
    --pink-gradient: linear-gradient(135deg, #ff4d6d, #ff9aa2);
    --glass: rgba(255, 255, 255, 0.25);
    --hot-pink: #ff2f68;
  }

  body {
    margin: 0;
    height: 100vh;
    background: var(--pink-gradient);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
  }

  .card {
    background: var(--glass);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    border-radius: 25px;
    padding: 40px;
    width: 85%;
    max-width: 380px;
    text-align: center;
    color: white;
    box-shadow: 0 15px 45px rgba(0,0,0,0.2);
    border: 1px solid rgba(255,255,255,0.3);
    position: relative;
    z-index: 10;
  }

  h1 {
    font-family: 'Dancing Script', cursive;
    font-size: 2.5rem;
    margin-bottom: 10px;
  }

  .heart-icon {
    font-size: 4rem;
    margin: 15px 0;
    display: inline-block;
    animation: beat 1.2s infinite;
  }

  @keyframes beat {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.2); }
  }

  .btn-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
    margin-top: 20px;
  }

  button {
    background: var(--hot-pink);
    border: none;
    color: white;
    padding: 12px 30px;
    font-size: 1.1rem;
    font-weight: 600;
    border-radius: 50px;
    cursor: pointer;
    transition: transform 0.2s ease, background 0.3s;
    box-shadow: 0 8px 15px rgba(0,0,0,0.1);
  }

  /* Styling for the moving No button */
  #no-btn {
    background: #f0f0f0;
    color: #666;
    position: relative; /* Will change to absolute/fixed via JS */
    transition: all 0.2s ease;
    z-index: 999;
  }

  .letter {
    display: none;
    line-height: 1.8;
    animation: fadeIn 0.8s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Floating background hearts */
  .floating span {
    position: absolute;
    bottom: -50px;
    animation: float 7s linear infinite;
    opacity: 0.6;
    pointer-events: none;
  }

  @keyframes float {
    0% { transform: translateY(0) rotate(0deg); }
    100% { transform: translateY(-120vh) rotate(360deg); }
  }
</style>
</head>

<body>

<div class="card">
  <div id="page1">
    <h1>Happy Valentineâ€™s Day</h1>
    <h2>Ritish ğŸ’• Vatsa</h2>
    <div class="heart-icon">ğŸ’–</div>
    <div class="btn-container">
      <button onclick="openLetter()">Open my heart ğŸ’Œ</button>
      <button id="no-btn" onmouseover="moveNoButton()" onclick="moveNoButton()">No</button>
    </div>
    <p style="font-size: 0.8rem; margin-top: 15px; opacity: 0.8;">"No" seems a bit shy ğŸ˜ˆ</p>
  </div>

  <div class="letter" id="page2">
    <p>
      Vatsa,<br><br>
      You make my world brighter and my life more beautiful every single day ğŸ’•<br><br>
      <strong>Will you be my Valentine? ğŸŒ¹</strong><br><br>
      Forever yours,<br>
      <strong>Ritish â¤ï¸</strong>
    </p>
    <button onclick="sayYes()">Yes ğŸ’–</button>
  </div>
</div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2023/02/28/audio_6b6ed9628f.mp3?filename=romantic-piano-144998.mp3" type="audio/mpeg">
</audio>

<div class="floating">
  <script>
    // Create background hearts
    const colors = ['â¤ï¸', 'ğŸ’–', 'ğŸ’—'];
    for(let i=0; i<15; i++) {
      document.write(`<span style="left:${Math.random()*100}%; animation-delay:${Math.random()*5}s;">${colors[Math.floor(Math.random()*3)]}</span>`);
    }
  </script>
</div>

<script>
function moveNoButton() {
  const btn = document.getElementById('no-btn');
  
  // Calculate random position within the viewport
  // We subtract button width/height so it doesn't go off screen
  const x = Math.random() * (window.innerWidth - btn.offsetWidth);
  const y = Math.random() * (window.innerHeight - btn.offsetHeight);
  
  btn.style.position = 'fixed';
  btn.style.left = x + 'px';
  btn.style.top = y + 'px';
}

function openLetter() {
  document.getElementById("page1").style.display = "none";
  document.getElementById("page2").style.display = "block";
  document.getElementById("music").play().catch(() => {});
}

function sayYes() {
  alert("Yayyy ğŸ’• Happy Valentineâ€™s Day, Vatsa! â¤ï¸");
}
</script>

</body>
</html>
