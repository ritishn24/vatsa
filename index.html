<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine‚Äôs Day ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --primary-pink: #ff4d6d;
            --secondary-pink: #ff85a1;
            --glass-white: rgba(255, 255, 255, 0.2);
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff4d6d, #ff9aa2, #ffb7b2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .card {
            background: var(--glass-white);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            color: white;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            animation: fadeIn 1.5s ease-out;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.8rem;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        h2 {
            font-weight: 300;
            font-size: 1.2rem;
            letter-spacing: 2px;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .heart-main {
            font-size: 4rem;
            animation: beat 1s infinite alternate;
            margin: 20px 0;
            display: inline-block;
        }

        @keyframes beat {
            to { transform: scale(1.15); filter: drop-shadow(0 0 10px #fff); }
        }

        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        button {
            background: white;
            border: none;
            color: var(--primary-pink);
            padding: 12px 28px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            background: #fff0f5;
        }

        #no-btn {
            background: transparent;
            border: 2px solid white;
            color: white;
            position: relative;
        }

        .letter {
            display: none;
            margin-top: 25px;
            font-size: 1.1rem;
            line-height: 1.8;
            animation: slideUp 1s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Background floating hearts */
        .floating-heart {
            position: absolute;
            bottom: -50px;
            color: white;
            opacity: 0.6;
            animation: float Up 8s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

<div class="card">
    <div id="main-content">
        <h1>Happy Valentine‚Äôs Day</h1>
        <h2>Ritish üíï Vatsa</h2>
        <div class="heart-main">üíñ</div>
        <p>I have a secret to tell you...</p>
        <button onclick="openLetter()">Open My Heart üíå</button>
    </div>

    <div class="letter" id="letter">
        <p>
            Vatsa,<br>
            You make my world brighter, my heart warmer, 
            and my life more beautiful every single day. üíï<br><br>
            <strong>Will you be my Valentine? üåπ</strong>
        </p>
        <div class="btn-group">
            <button onclick="sayYes()">YES! üíñ</button>
            <button id="no-btn" onmouseover="moveButton()">No</button>
        </div>
    </div>
</div>

<audio id="music" loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/02/28/audio_6b6ed9628f.mp3?filename=romantic-piano-144998.mp3" type="audio/mpeg">
</audio>

<script>
    function openLetter() {
        document.getElementById("main-content").style.display = "none";
        document.getElementById("letter").style.display = "block";
        const audio = document.getElementById("music");
        audio.play().catch(e => console.log("Audio play deferred"));
    }

    function moveButton() {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        const btn = document.getElementById("no-btn");
        btn.style.position = 'fixed';
        btn.style.left = x + 'px';
        btn.style.top = y + 'px';
    }

    function sayYes() {
        // Confetti effect
        const duration = 5 * 1000;
        const animationEnd = Date.now() + duration;
        const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

        function randomInRange(min, max) {
            return Math.random() * (max - min) + min;
        }

        const interval = setInterval(function() {
            const timeLeft = animationEnd - Date.now();
            if (timeLeft <= 0) return clearInterval(interval);

            const particleCount = 50 * (timeLeft / duration);
            confetti(Object.assign({}, defaults, { 
                particleCount, 
                origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 },
                colors: ['#ff4d6d', '#ff85a1', '#ffffff']
            }));
            confetti(Object.assign({}, defaults, { 
                particleCount, 
                origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 },
                colors: ['#ff4d6d', '#ff85a1', '#ffffff']
            }));
        }, 250);

        alert("Yayyy! Best decision ever! ‚ù§Ô∏è Happy Valentine‚Äôs Day, Vatsa!");
    }

    // Create background floating hearts
    function createHearts() {
        const container = document.body;
        const heartEmojis = ['‚ù§Ô∏è', 'üíñ', 'üíó', 'üíì'];
        for (let i = 0; i < 15; i++) {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerText = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 5) + 's';
            heart.style.animationDelay = Math.random() * 5 + 's';
            heart.style.fontSize = Math.random() * 15 + 15 + 'px';
            container.appendChild(heart);
        }
    }
    createHearts();
</script>

</body>
</html>
