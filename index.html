<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Valentineâ€™s Day â¤ï¸</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
  :root {
    --pink-gradient: linear-gradient(135deg, #ff4d6d, #ff9aa2);
    --glass: rgba(255, 255, 255, 0.25);
    --hot-pink: #ff2f68;
  }

  body {
    margin: 0;
    height: 100vh;
    background: var(--pink-gradient);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
  }

  .card {
    background: var(--glass);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    border-radius: 25px;
    padding: 30px;
    width: 85%;
    max-width: 360px;
    text-align: center;
    color: white;
    box-shadow: 0 15px 45px rgba(0,0,0,0.2);
    border: 1px solid rgba(255,255,255,0.3);
    position: relative;
    z-index: 10;
  }

  .cat-img {
    width: 160px;
    border-radius: 15px;
    margin-bottom: 15px;
  }

  h1 {
    font-family: 'Dancing Script', cursive;
    font-size: 2.2rem;
    margin-bottom: 10px;
  }

  .btn-container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    margin-top: 20px;
    min-height: 50px;
  }

  button {
    background: var(--hot-pink);
    border: none;
    color: white;
    padding: 12px 28px;
    font-size: 1rem;
    font-weight: 600;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    transition: transform 0.2s ease;
  }

  #no-btn {
    background: #f0f0f0;
    color: #444;
    position: relative;
    transition: all 0.1s ease;
  }

  .letter {
    display: none;
    line-height: 1.6;
    animation: slideUp 0.8s ease;
  }

  @keyframes slideUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .floating-bg span {
    position: absolute;
    bottom: -50px;
    animation: float 7s linear infinite;
    opacity: 0.6;
    pointer-events: none;
  }

  @keyframes float {
    0% { transform: translateY(0) rotate(0deg); }
    100% { transform: translateY(-120vh) rotate(360deg); }
  }
</style>
</head>
<body>

<div class="card" id="mainCard">
  <div id="page1">
    <img src="https://media.giphy.com/media/KmxmoHUGPDjfQXqGgv/giphy.gif" alt="Cute Cats" class="cat-img">
    <h1>Vatsa, will you be my valentine?</h1>
    
    <div class="btn-container">
      <button onclick="openLetter()">Yes ğŸ’–</button>
      <button id="no-btn" onmouseover="moveButton()" onclick="moveButton()">No</button>
    </div>
    <p style="font-size: 0.8rem; margin-top: 15px; opacity: 0.8;">"No" seems a bit shy ğŸ˜ˆ</p>
  </div>

  <div class="letter" id="page2">
    <h1>Happy Valentineâ€™s Day</h1>
    <h2>Ritish ğŸ’• Vatsa</h2>
    <p>
      Vatsa,<br><br>
      You make my world brighter and my life more beautiful every single day ğŸ’•<br><br>
      Iâ€™m grateful for you, for us, and for all the moments we share.<br><br>
      Forever yours,<br>
      <strong>Ritish â¤ï¸</strong>
    </p>
    <button onclick="alert('Yay! Best Valentine ever! â¤ï¸')">I love you! ğŸ’–</button>
  </div>
</div>

<audio id="music" loop>
  <source src="muddada.mp3" type="audio/mpeg">
</audio>

<div class="floating-bg">
  <script>
    const symbols = ['â¤ï¸', 'ğŸ’–', 'ğŸ’—'];
    for(let i=0; i<15; i++) {
      document.write(`<span style="left:${Math.random()*100}%; animation-delay:${Math.random()*5}s;">${symbols[Math.floor(Math.random()*3)]}</span>`);
    }
  </script>
</div>

<script>
// Moving button logic
function moveButton() {
    const btn = document.getElementById('no-btn');
    const x = Math.random() * (window.innerWidth - btn.offsetWidth);
    const y = Math.random() * (window.innerHeight - btn.offsetHeight);
    btn.style.position = 'fixed';
    btn.style.left = x + 'px';
    btn.style.top = y + 'px';
}

// Transition and Audio Play logic
function openLetter() {
    document.getElementById("page1").style.display = "none";
    document.getElementById("page2").style.display = "block";
    
   
    const audio = document.getElementById("music");
    // Play song at 90% volume
    audio.volume = 0.9;
    audio.play().catch(e => console.log("Music play blocked by browser settings"));
}
</script>

</body>
</html>
